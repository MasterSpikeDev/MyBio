<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bio ‚Äî Seu Nick</title>
    <meta name="description" content="Bio global com dois estados: principal e sobre mim." />

    <style>
        :root {
            /* Cores & UI */
            --bg: #0b0b0c;
            --card: #141416;
            --text: #e5e7eb;
            --muted: #9aa0a6;
            --border: #26272b;
            --accent: #60a5fa;

            /* BACKGROUNDS (suas imagens locais) */
            --bg-main-image: url('assets/background/bg-main.jpg');
            --bg-about-image: url('assets/background/bg-about.jpg');
            --bg-portfolio-image: url('assets/background/bg-portfolio.jpg');
            /* NOVO */

            --bg-opacity: .26;
            --bg-blur: 2px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #fafafa;
                --card: #ffffff;
                --text: #111827;
                --muted: #536471;
                --border: #e5e7eb;
                --accent: #2563eb;
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            color: var(--text);
            background: var(--bg);
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Camadas de BG para fade */
        .bg-layer {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(var(--bg-blur));
            transition: opacity .5s ease;
            z-index: 0;
        }

        #bg-main {
            background-image: var(--bg-main-image);
        }

        #bg-about {
            background-image: var(--bg-about-image);
        }

        #bg-portfolio {
            background-image: var(--bg-portfolio-image);
        }

        /* NOVO */

        body[data-view="main"] #bg-main {
            opacity: var(--bg-opacity);
        }

        body[data-view="about"] #bg-about {
            opacity: var(--bg-opacity);
        }

        body[data-view="portfolio"] #bg-portfolio {
            opacity: var(--bg-opacity);
        }

        /* NOVO */

        /* Layout */
        .shell {
            max-width: 980px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
        }

        .lang {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px 10px;
            background: transparent;
            color: var(--text);
        }

        .lang select {
            appearance: none;
            background: transparent;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, 0)), var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
            transition: transform .4s ease, opacity .4s ease;
            position: relative;
            z-index: 1;
        }

        .main-grid {
            display: grid;
            gap: 18px;
            grid-template-columns: 160px 1fr;
            align-items: center;
        }

        @media (max-width:780px) {
            .main-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: #222;
            box-shadow: 0 10px 28px rgba(0, 0, 0, .25);
            margin: auto;
            transition: transform .4s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .nickname {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: .2px;
        }

        .realname {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: .2px;
            display: none;
        }

        .headline {
            color: var(--muted);
            margin-top: 6px;
            display: none;
        }

        .about-text {
            line-height: 1.7;
            font-size: 1.05rem;
            margin-top: 10px;
            display: none;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px;
            margin-top: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            background: linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, 0));
            transition: transform .2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 999px;
            background: transparent;
            color: var(--text);
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
            transition: transform .2s ease;
        }

        .pill:hover {
            outline: 2px solid color-mix(in oklab, var(--accent) 60%, white 0%);
            outline-offset: 2px;
            transform: translateY(-1px);
        }

        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: .9rem;
            text-align: center;
        }

        /* ESTADO: ABOUT ‚Äî o que muda quando clica no bot√£o */
        body[data-view="about"] .nickname {
            display: none;
        }

        body[data-view="about"] .realname {
            display: block;
        }

        body[data-view="about"] .headline {
            display: block;
        }

        body[data-view="about"] .about-text {
            display: block;
        }

        body[data-view="about"] .links {
            display: none;
        }

        body[data-view="about"] .avatar {
            transform: scale(1.02);
        }

        /* ESTADO: PORTF√ìLIO ‚Äî esconde blocos da home/about e mostra se√ß√£o de posts */
        #section-portfolio[hidden] {
            display: none;
        }

        body[data-view="portfolio"] #section-main {
            display: none;
        }

        body[data-view="portfolio"] #section-portfolio {
            display: block;
        }

        /* Cards de portf√≥lio */
        .portfolio-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .portfolio-title {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: .2px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .p-card {
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, 0));
        }

        .p-media {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            background: #111;
        }

        .p-body {
            padding: 12px;
        }

        .p-title {
            font-weight: 800;
            margin: 0 0 6px;
            font-size: 1.05rem;
        }

        .p-desc {
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.5;
        }

        .p-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .chip {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
        }
    </style>
</head>

<body data-view="main">
    <!-- BACKGROUNDS -->
    <div id="bg-main" class="bg-layer" aria-hidden="true"></div>
    <div id="bg-about" class="bg-layer" aria-hidden="true"></div>
    <div id="bg-portfolio" class="bg-layer" aria-hidden="true"></div> <!-- NOVO -->

    <div class="shell">
        <!-- topo minimal: seletor de idioma -->
        <div class="topbar">
            <label class="lang">
                <select id="lang">
                    <option value="auto">üåê Auto</option>
                    <option value="en">üá∫üá∏ English</option>
                    <option value="pt">üáßüá∑ Portugu√™s</option>
                </select>
            </label>
        </div>

        <!-- SE√á√ÉO PRINCIPAL + SOBRE MIM (j√° existia) -->
        <section class="card" id="section-main">
            <div class="main-grid">
                <div class="avatar">

                        <button id="toggle-about" class="pill">üßë‚Äçüíº Sobre mim</button>
                        <button id="toggle-portfolio" class="pill">üóÇÔ∏è Portf√≥lio</button> <!-- NOVO -->
                    </div>

                    <div class="links" id="links">
                        <a class="btn" href="mailto:seu.email@exemplo.com">‚úâÔ∏è <b>E-mail</b></a>
                        <a class="btn" href="https://instagram.com/SEU_USUARIO" target="_blank" rel="noopener">üì∏
                            <b>Instagram</b></a>

                            <b>GitHub</b></a>
                        <a class="btn" href="https://www.linkedin.com/in/SEU_USUARIO" target="_blank" rel="noopener">üîó
                            <b>LinkedIn</b></a>
                    </div>
                </div>
            </div>

            <footer>¬© <span id="year"></span> <span id="foot-nick">@seu_nick</span></footer>
        </section>

        <!-- NOVA SE√á√ÉO: PORTF√ìLIO -->
        <section class="card" id="section-portfolio" hidden>
            <div class="portfolio-header">
                <div class="portfolio-title" id="portfolio-title">Portf√≥lio</div>
                <div style="display:flex; gap:8px;">
                    <button id="back-home" class="pill">‚Üê Voltar</button>
                </div>
            </div>

            <!-- grade de posts -->
            <div id="portfolio-cards" class="cards"></div>

            <footer style="margin-top:12px;">¬© <span id="year2"></span> <span id="foot-nick2">@seu_nick</span></footer>
        </section>
    </div>

    <script>
        import { POSTS } from "./posts"

        /* =========================
           I18N (PT/EN) e TEXTOS
        ========================== */
        const STR = {
            pt: {
                toAbout: "üßë‚Äçüíº Sobre mim",
                toMain: "‚Üê Voltar",
                toPortfolio: "üóÇÔ∏è Portf√≥lio",
                portfolioTitle: "Portf√≥lio",
                back: "‚Üê Voltar",
                nick: "MasterSpike",
                realName: "Samuel Victor",
                headline: "GameDev / Programador / Desenvolvedor",
                aboutText: [
                    "Sou Samuel Victor. Apaixonado por RPGs, vejo jogos como uma forma de arte e adoro boas hist√≥rias. Curto tamb√©m animes (meu favorito √© JoJo), e estou sempre aberto a recomenda√ß√µes.",
                    "A m√∫sica √© trilha sonora do meu dia: especialmente rock alternativo e jazz. Estudei m√∫sica por dois anos e toco alguns instrumentos, ent√£o sou do tipo que repara nos detalhes que quase ningu√©m nota.",
                    "Apesar de t√≠mido no come√ßo, depois de ganhar confian√ßa sou aquele cara que ri f√°cil, solta piadas ruins e usa humor √°cido de leve, gosto mesmo √© de ver os outros sorrindo.",
                    "Atualmente trabalho criando conte√∫do para o Minecraft Marketplace, e tenho como meta continuar expandindo minha presen√ßa criativa, colaborando em projetos que unam tecnologia, design e divers√£o."
                ],
                linkView: "Ver"
            },
            en: {
                toAbout: "üßë‚Äçüíº About Me",
                toMain: "‚Üê Back",
                toPortfolio: "üóÇÔ∏è Portfolio",
                portfolioTitle: "Portfolio",
                back: "‚Üê Back",
                nick: "MasterSpike",
                realName: "Samuel Victor",
                headline: "GameDev / Programmer / Developer",
                aboutText: [
                    "I'm Samuel Victor. I'm passionate about RPGs, I see games as an art form, and I love good stories. I also enjoy anime (my favorite is JoJo), and I'm always open to recommendations.",
                    "Music is the soundtrack to my day: especially alternative rock and jazz. I studied music for two years and play a few instruments, so I'm the type who notices details that almost no one else notices.",
                    "Although shy at first, once I gain confidence, I'm the kind of guy who laughs easily, cracks bad jokes, and uses light, acidic humor. I really enjoy seeing others smile.",
                    "I currently work creating content for the Minecraft Marketplace, and my goal is to continue expanding my creative presence, collaborating on projects that combine technology, design, and fun."
                ],
                linkView: "View"
            }
        };

        /* =========================
           IMAGENS / POSTS
        ========================== */
        const IMGS = {
            main: "assets/images/me-main.jpeg",
            about: "assets/images/me-about.jpeg"
        };

        // Edite/adicione posts aqui ‚Äî super simples



        /* =========================
           HELPERS / ESTADO
        ========================== */
        const $ = (q, r = document) => r.querySelector(q);
        const $$ = (q, r = document) => [...r.querySelectorAll(q)];

        function detectLang() {
            const pref = localStorage.getItem('lang-pref');
            if (pref && pref !== 'auto') return pref;
            const nav = (navigator.language || 'en').toLowerCase();
            return nav.startsWith('pt') ? 'pt' : 'en';
        }

        function setLang(lang) {
            const s = STR[lang] || STR.pt;
            const view = document.body.getAttribute('data-view');

            // Bot√µes (home/about/portfolio)
            $('#toggle-about').textContent = (view === 'about') ? s.toMain : s.toAbout;
            $('#toggle-portfolio').textContent = (view === 'portfolio') ? s.toMain : s.toPortfolio;
            $('#back-home').textContent = s.back;

            // Textos
            $('#nick').textContent = s.nick;
            $('#real-name').textContent = s.realName;
            $('#headline').textContent = s.headline;

            // AboutText ‚Üí m√∫ltiplos par√°grafos
            const about = $('#about-text');
            if (Array.isArray(s.aboutText)) {
                about.innerHTML = s.aboutText.map(p => `<p>${p}</p>`).join("");
            } else {
                about.textContent = s.aboutText;
            }

            // Portf√≥lio
            $('#portfolio-title').textContent = s.portfolioTitle;
            // Footer
            $('#foot-nick').textContent = s.nick;
            $('#foot-nick2').textContent = s.nick;
        }

        function renderPosts(lang) {
            const wrap = $('#portfolio-cards');
            wrap.innerHTML = "";
            POSTS.forEach(p => {
                const card = document.createElement('article');
                card.className = 'p-card';
                card.innerHTML = `
      <img class="p-media" src="${p.img}" alt="${p.title[lang]}">
      <div class="p-body">
        <h4 class="p-title">${p.title[lang]}</h4>
        <div class="p-desc">${p.desc[lang]}</div>
        <div class="p-links">
          ${(p.links || []).map(l => `<a class="chip" target="_blank" rel="noopener" href="${l.href}">üîó ${l.label[lang]}</a>`).join('')}
          ${(p.videos || []).map(v => `<a class="chip" target="_blank" rel="noopener" href="${v.href}">üé¨ ${v.label[lang]}</a>`).join('')}
        </div>
      </div>
    `;
                wrap.appendChild(card);
            });
        }

        function go(view) {
            document.body.setAttribute('data-view', view);
            const langPref = localStorage.getItem('lang-pref') || 'auto';
            const lang = (langPref === 'auto') ? detectLang() : langPref;

            if (view === 'about') {
                $('#avatar').src = IMGS.about;
            } else {
                $('#avatar').src = IMGS.main;
            }

            // reaplica labels e, se for portf√≥lio, renderiza posts
            setLang(lang);
            if (view === 'portfolio') renderPosts(lang);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /* =========================
           INIT / EVENTOS
        ========================== */
        // anos/footers
        const year = new Date().getFullYear();
        $('#year').textContent = year;
        $('#year2').textContent = year;

        // idioma
        const initialLang = detectLang();
        $('#lang').value = localStorage.getItem('lang-pref') || 'auto';
        setLang(initialLang);

        $('#lang').addEventListener('change', (e) => {
            const v = e.target.value;
            localStorage.setItem('lang-pref', v);
            const lang = v === 'auto' ? detectLang() : v;
            setLang(lang);
            if (document.body.getAttribute('data-view') === 'portfolio') renderPosts(lang);
        });

        // bot√µes
        $('#toggle-about').addEventListener('click', () => {
            const view = document.body.getAttribute('data-view');
            go(view === 'about' ? 'main' : 'about');
        });

        $('#toggle-portfolio').addEventListener('click', () => {
            const view = document.body.getAttribute('data-view');
            go(view === 'portfolio' ? 'main' : 'portfolio');
        });

        $('#back-home').addEventListener('click', () => go('main'));
    </script>
</body>

</html>
